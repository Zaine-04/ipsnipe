# │ MODIFY THIS PATH: common = "/usr/share/wordlists/dirbuster/directory-list-2.3-small.txt" │
# └─────────────────────────────────────────────────────────────────────────────────┘
common = "/usr/share/wordlists/dirbuster/directory-list-2.3-small.txt"

# Small but comprehensive list (FAST)
# Standard HTB/Kali wordlist - Contains basic directories found on most web servers
