# │ MODIFY THIS PATH: small = "/usr/share/wordlists/dirb/common.txt"                │
# └─────────────────────────────────────────────────────────────────────────────────┘
small = "/usr/share/wordlists/dirb/common.txt"

# 🐌 COMPREHENSIVE WORDLISTS (Use if fast ones don't find anything - STANDARD HTB LOCATIONS)
# Larger wordlists that take longer but find more obscure directories

# Medium wordlist (SLOWER - ~200k entries)
