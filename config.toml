# =====================================================================================
# ⚡ FFUF SETTINGS - Fast Web Fuzzer
# =====================================================================================
[ffuf]
# 
# 🤔 What is ffuf?
# Another fast web fuzzer similar to Gobuster/Feroxbuster
# Known for being extremely fast and flexible
# 
# 🎯 CTF Tip: Great for parameter fuzzing and finding hidden endpoints

